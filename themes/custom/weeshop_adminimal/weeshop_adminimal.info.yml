name: WeeShop Adminimal
type: theme
description: 'Admin theme for WeeShop.'
package: WeeShop
core_version_requirement: '^8.9 || ^9'
libraries:
  - weeshop_adminimal/global-styling

base theme: adminimal_theme

libraries-override:
  adminimal_theme/google-fonts: weeshop_adminimal/adminimal_theme-google-fonts
  adminimal_admin_toolbar/google-fonts: weeshop_adminimal/adminimal_theme-google-fonts

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
